<div class="container mt-2">
  <h2 class="text-center mb-4">Inventory Management</h2>
  <div class="row mb-3">
    
    <div class="col-md-5 dropdown">
      <select class="dropdown-toggle btn btn-outline-light" [(ngModel)]="sortBy" (change)="sortInventory()"
        data-bs-toggle="dropdown" aria-expanded="false">
        <option value="name">Sort by Name</option>
        <option value="stock">Sort by Stock</option>
        <option value="price">Sort by Price</option>
      </select>
    </div>
    
    <div class="col-md-5 d-flex container-fluid">
      <input type="text" class="form-control me-2" [(ngModel)]="searchTerm" (input)="filterInventory()"
        placeholder="Search items..." />
    </div>

    <div class="col-md-2">
      <button class="btn btn-primary" (click)="addItem()">Add Item</button>
    </div>
  </div>




  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stock</th>
        <th>Location</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredInventory">
        <td>{{ item.name }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.description }}</td>
        <td>
          <!-- <button (click)="updateStock(item.id, 1)"  >Add Stock</button>
          <button (click)="manageLocation(item.id, 'New Location')">
            Change Location
          </button> -->
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="updateStock(item.id, 1)">Add Stock</button>
            <button type="button" class="btn btn-primary" (click)="manageLocation(item.id,'New Location')">Change Location</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
