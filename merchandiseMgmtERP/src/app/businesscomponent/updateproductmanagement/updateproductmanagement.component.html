  <div class="container mt-4">  
    <h2 class="h2">Edit Product</h2>  
    <div *ngIf="errorMessage" class="alert alert-danger mt-4">{{ errorMessage }}</div>  
    
    <form (ngSubmit)="updateProduct()" *ngIf="product">  
      <div class="mb-3">  
        <label for="name" class="form-label">Name</label>  
        <input id="name" [(ngModel)]="product.name" name="name" class="form-control" required />  
      </div>  
      <div class="mb-3">  
        <label for="description" class="form-label">Description</label>  
        <input id="description" [(ngModel)]="product.description" name="description" class="form-control" />  
      </div>  
      <div class="mb-3">  
        <label for="price" class="form-label">Price</label>  
        <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required />  
      </div>  
      <div class="mb-3">  
        <label for="quantity" class="form-label">Quantity</label>  
        <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" class="form-control" required />  
      </div>  
      <button type="submit" class="btn btn-primary">Update Product</button>  
    </form>  
</div>
