
<div class="px-3 py-3">
    <h4 class="card-title mb-1">{{title}}</h4>
    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">SI</th>
                    <th scope="col">Id</th>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sizeRow of style; index as i">
                    <td>{{i+1}}</td>
                    <td>{{sizeRow.id}}</td>
                    <td>{{sizeRow.code}}</td>
                    <td>{{sizeRow.description}}</td>
                    <td>

                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary"
                                (click)="findStyleById(sizeRow.id)">BOM</button>
                           
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
