<div class="px-3 py-3">
    <!-- <h4 class="card-title mb-1">{{this.title}}</h4>
    <br> -->
    <h4 class="card-title mb-1">{{title}}</h4>
    <br>
    <p></p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary py-2" (click)=" menuType=true" data-toggle="modal"
        data-target="#exampleModal">
        Create New
    </button>
    <!-- <a href="/stylecategories/addform" class="btn btn-sm btn-primary">Create New</a> -->

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">SI</th>
                    <th scope="col">Id</th>
                    <th scope="col">Status</th>
                    <th scope="col">Material</th>
                    <!-- <th scope="col">Order Id</th> -->
                    <th scope="col">Quantity</th>
                    
                    <th scope="col">Price</th>
                    <th scope="col">Warehouse</th>
                    
                    <!-- <th scope="col">Action</th> -->

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let adMatRow of adMaterial; index as i">
                    <td>{{i+1}}</td>
                    <td>{{adMatRow.id}}</td>
                    <td>{{adMatRow.stockAdjustmentId?.name}}</td>
                    <td>{{adMatRow.rawMaterialId?.name}}</td>
                    <td>{{adMatRow.quantity}}</td>
                    <td>{{adMatRow.price}}</td>
                    <td>{{adMatRow.wareHouseId?.name}}</td>
                    
                    <!-- <td>
                        <div class="btn-group">
                            <a class="btn" (click)="onEditById(adMatRow)" data-toggle="modal"
                                data-target="#exampleModal">
                                <fa-icon [icon]="editicon" style="color: #5c34d5;"></fa-icon></a>

                            <a class="btn" (click)="deleteAdjustmentMaterial(adMatRow.id)">
                                <fa-icon [icon]="fatrash" style="color: #d53449;"></fa-icon></a>
                        </div>
                    </td> -->

                </tr>

            </tbody>
        </table>
    </div>


    <!-- Model Form -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{title2}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="adMaterialForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <!-- Stock Adjustment Type drop down -->
                                <label class="form-label">Stock Adjustment Type</label>
                                <select id="stockAdjustmentId" class="form-select" formControlName="stockAdjustmentId">
                                    <option *ngFor="let st of stockAdjust" [value]="st.name">{{st.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <!-- Warehouse dropdown -->
                                <label class="form-label">Warehouse</label>
                            <select id="wareHouseId" class="form-select" formControlName="wareHouseId">
                                <option *ngFor="let cat of warehouse" [value]="cat.name">{{cat.name}}</option>
                            </select>

                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <!-- Raw Material dropdown -->
                                <label class="form-label">Raw Material Id</label>
                            <select id="rawMaterialId" class="form-select" formControlName="rawMaterialId">
                                <option *ngFor="let unit of material" [value]="unit.name">{{unit.name}}</option>
                            </select>

                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Quantity</label>
                            <input type="text" class="form-control" formControlName="quantity">
                            

                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Cost Per Unit</label>
                                    <input type="text" class="form-control" formControlName="price">
                                </div>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Remarks</label>
                            <input type="text" class="form-control" formControlName="remarks">
                        </div>
                        
                        

                    </form>

                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="submit"  class="btn btn-success"
          [disabled]="materialCatForm.invalid" (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
          
              <button type="submit"  class="btn btn-warning"
              [disabled]="materialCatForm.invalid" (click)="editmaterialCat()" data-bs-dismiss="modal">Update</button> -->

                    <div class="btn-group">
                        <div class="px-2">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        <div *ngIf=" menuType == true">
                            <button type="submit" class="btn btn-success" [disabled]="adMaterialForm.invalid"
                                (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
                        </div>
                        <div *ngIf="menuType == false">
                            <button type="submit" class="btn btn-warning" [disabled]="adMaterialForm.invalid"
                                (click)="editmaterial()" data-bs-dismiss="modal">Update</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
