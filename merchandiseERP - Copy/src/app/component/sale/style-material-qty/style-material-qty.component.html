<div class="px-3 py-3">
    <!-- <h4 class="card-title mb-1">{{this.title}}</h4>
    <br> -->
    <h4 class="card-title mb-1">{{title}}</h4>
    <br>
    <p></p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary py-2" (click)=" menuType=true" data-toggle="modal"
        data-target="#exampleModal">
        Create New
    </button>
    <!-- <a href="/stylecategories/addform" class="btn btn-sm btn-primary">Create New</a> -->

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">si</th>
                    <th scope="col">Id</th>
                    <th scope="col">Style</th>
                    <th scope="col">Raw Material</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let qtyRow of styleQty; index as i">
                    <td>{{i+1}}</td>
                    <td>{{qtyRow.id}}</td>
                    <td>{{qtyRow.styleId?.code}}</td>
                    <td>{{qtyRow.rawMaterialId?.name}}</td>
                    <td>{{qtyRow.sizeId?.name}}</td>
                    <td>{{qtyRow.quantity}}</td>
                    <td>

                        <div class="btn-group">
                            <a class="btn" (click)="onEditById(qtyRow)" data-toggle="modal" data-target="#exampleModal">
                                <fa-icon [icon]="editicon" style="color: #5c34d5;"></fa-icon></a>
                            <!-- style={{color: "#5c34d5",}} -->

                            <a class="btn" (click)="deleteStyleMaterialQty(qtyRow.id)">
                                <fa-icon [icon]="fatrash" style="color: #d53449;"></fa-icon></a>
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>


    <!-- Model Form -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{title2}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="styleQtyForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                               <!-- Style code drop down -->
                               <label class="form-label">Style Code</label>
                               <select id="styleId" class="form-select" formControlName="styleId">
                                   <option *ngFor="let st of style" [value]="st.code">{{st.code}}</option>
                               </select>
                            </div>
                            <div class="col-md-6">
                               <!-- Style code drop down -->
                               <label class="form-label">Raw Material</label>
                               <select id="rawMaterialId" class="form-select" formControlName="rawMaterialId">
                                   <option *ngFor="let mat of material" [value]="mat.name">{{mat.name}}</option>
                               </select>
                            </div>
                            <div class="col-md-6">
                               <!-- Style code drop down -->
                               <label class="form-label">Size</label>
                               <select id="sizeId" class="form-select" formControlName="sizeId">
                                   <option *ngFor="let size of size" [value]="size.name">{{size.name}}</option>
                               </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Quantity</label>
                                <input type="text" class="form-control" formControlName="quantity">
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="submit"  class="btn btn-success"
          [disabled]="styleCatForm.invalid" (click)="onSubmit()" data-bs-dismiss="modal">Create Book</button>
          
              <button type="submit"  class="btn btn-warning"
              [disabled]="styleCatForm.invalid" (click)="editStyleCat()" data-bs-dismiss="modal">Update</button> -->
                    <div class="btn-group">
                        <div class="px-2">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        <div *ngIf=" menuType == true">
                            <button type="submit" class="btn btn-success" [disabled]="styleQtyForm.invalid"
                                (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
                        </div>
                        <div *ngIf="menuType == false">
                            <button type="submit" class="btn btn-warning" [disabled]="styleQtyForm.invalid"
                                (click)="editStyleQty()" data-bs-dismiss="modal">Update</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
