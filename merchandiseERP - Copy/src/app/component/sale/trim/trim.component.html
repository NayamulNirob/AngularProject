<div class="px-3 py-3">
  <!-- <h4 class="card-title mb-1">{{this.title}}</h4>
    <br> -->
  <h4 class="card-title mb-1">{{title}}</h4>
  <br>
  <p></p>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary py-2" (click)=" menuType=true" data-toggle="modal"
    data-target="#exampleModal">
    Create New
  </button>


  <div class="py-2">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th scope="col">SI</th>
          <th scope="col">Id</th>
          <th scope="col">Trim</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trimRow of trim; index as i">
          <td>{{i+1}}</td>
          <td>{{trimRow.id}}</td>
          <td>{{trimRow.name}}</td>
          <td>

            <div class="btn-group">
              <a class="btn" (click)="onEditById(trimRow)"
              data-toggle="modal" data-target="#exampleModal">
                  <fa-icon [icon]="editicon" style="color: #5c34d5;"></fa-icon></a>
                  <!-- style={{color: "#5c34d5",}} -->

              <a class="btn" (click)="deleteTrim(trimRow.id)">
                  <fa-icon [icon]="fatrash" style="color: #d53449;"></fa-icon></a>
          </div>
            <!-- <div class="btn-group">
              <div class="px-2">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
              <div *ngIf=" menuType == true">
                <button type="submit" class="btn btn-success" [disabled]="trimForm.invalid" (click)="onSubmit()"
                  data-bs-dismiss="modal">Submit</button>
              </div>
              <div *ngIf="menuType == false">
                <button type="submit" class="btn btn-warning" [disabled]="trimForm.invalid" (click)="editTrim()"
                  data-bs-dismiss="modal">Update</button>
              </div>
            </div> -->
          </td>

        </tr>

      </tbody>
    </table>
  </div>


  <!-- Model Form -->

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form [formGroup]="trimForm">
            <div class="mb-3">
              <label class="form-label">Trim Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>

          </form>

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="submit"  class="btn btn-success"
          [disabled]="trimForm.invalid" (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
          
              <button type="submit"  class="btn btn-warning"
              [disabled]="trimForm.invalid" (click)="editTrim()" data-bs-dismiss="modal">Update</button> -->

          <div class="btn-group">
            <div class="px-2">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            <div *ngIf=" menuType == true">
              <button type="submit" class="btn btn-success" [disabled]="trimForm.invalid" (click)="onSubmit()"
                data-bs-dismiss="modal">Submit</button>
            </div>
            <div *ngIf="menuType == false">
              <button type="submit" class="btn btn-warning" [disabled]="trimForm.invalid" (click)="editTrim()"
                data-bs-dismiss="modal">Update</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
