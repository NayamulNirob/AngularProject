<div class="px-3 py-3">
    <!-- <h4 class="card-title mb-1">{{this.title}}</h4>
    <br> -->
    <h4 class="card-title mb-1 font-weight-bold">{{title}}</h4>
    <br>
    <p></p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary py-2" (click)=" menuType=true" data-toggle="modal"
        data-target="#exampleModal">
        Create New
    </button>
    <!-- <a href="/stylecategories/addform" class="btn btn-sm btn-primary">Create New</a> -->

    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">SI</th>
                    <th scope="col">Id</th>
                    <th scope="col">Style</th>
                    <th scope="col">Description</th>
                    <th scope="col">Tolerance</th>
                    <th scope="col">Small</th>
                    <th scope="col">Medium</th>
                    <th scope="col">Large</th>

                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detailsRow of details; index as i">
                    <td>{{i+1}}</td>
                    <td>{{detailsRow.id}}</td>
                    <td>{{detailsRow.styleId?.code}}</td>
                    <td>{{detailsRow.description}}</td>
                    <td>{{detailsRow.tolerance}}</td>
                    <td>{{detailsRow.small}}</td>
                    <td>{{detailsRow.medium}}</td>
                    <td>{{detailsRow.large}}</td>

                    <td>

                        <div class="btn-group">
                            <a class="btn" (click)="onEditById(detailsRow)" data-toggle="modal"
                                data-target="#exampleModal">
                                <fa-icon [icon]="editicon" style="color: #5c34d5;"></fa-icon></a>
                            <!-- style={{color: "#5c34d5",}} -->

                            <a class="btn" (click)="deleteMesurementDet(detailsRow.id)">
                                <fa-icon [icon]="fatrash" style="color: #d53449;"></fa-icon></a>
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
        <!-- Need server side data pagination to work -->
        <!-- <app-pagination>
            [totalItems]="39"
            [itemsPerPage]="10"
        </app-pagination> -->
    </div>


    <!-- Model Form -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{title2}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="detailsForm">
                        <div class="mb-3">
                            <label class="form-label">Style Code</label>
                            <select id="styleId" class="form-select" formControlName="styleId">
                                <option *ngFor="let st of styleCode" [value]="st.code">{{st.code}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" formControlName="description">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tolerance</label>
                            <input type="text" class="form-control" formControlName="tolerance">
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Small</label>
                                <input type="text" class="form-control" formControlName="small">
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Medium</label>
                                <input type="text" class="form-control" formControlName="medium">
                            </div>
                            <div class="mb-3 col-md-4">
                                <label class="form-label">Large</label>
                                <input type="text" class="form-control" formControlName="large">
                            </div>

                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="submit"  class="btn btn-success"
          [disabled]="detailsForm.invalid" (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
          
              <button type="submit"  class="btn btn-warning"
              [disabled]="detailsForm.invalid" (click)="editMeasurementDetails()" data-bs-dismiss="modal">Update</button> -->
                    <div class="btn-group">
                        <div class="px-2">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        <div *ngIf=" menuType == true">
                            <button type="submit" class="btn btn-success" [disabled]="detailsForm.invalid"
                                (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
                        </div>
                        <div *ngIf="menuType == false">
                            <button type="submit" class="btn btn-warning" [disabled]="detailsForm.invalid"
                                (click)="editMeasurementDetails()" data-bs-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
